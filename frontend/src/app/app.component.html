<!--The content below is only a placeholder and can be replaced.-->
<div>
    <div class="sidenav" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <a mat-mini-fab routerLink="/booking/dayview" [matTooltip]="user ? 'Schedule' : 'Bookings'" matTooltipPosition="after" ><i class="material-icons">list_alt</i></a>
        <a mat-mini-fab routerLink="/venueuser" *ngIf="isAuthorized && isAdministrator" matTooltipPosition="after" matTooltip="Users"><i class="material-icons">group</i></a>
        <a mat-mini-fab routerLink="/profile" *ngIf="isAuthorized" matTooltipPosition="after" matTooltip="Profile"><i class="material-icons">mood</i></a>
        <a mat-mini-fab routerLink="/login" *ngIf="!isAuthorized" matTooltipPosition="after" matTooltip="Login"><i class="material-icons">exit_to_app</i></a>
    </div>
    <nav class="navbar navbar-expand-lg fixed-top top-nav">
        <div class="site-title">{{this.title}}</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>

                </li>
                <li></li>
                <li class="nav-item">                    
                    <a mat-mini-fab routerLink="/logout" *ngIf = "isAuthorized" matTooltip="Log out"><i class="material-icons">power_settings_new</i></a>
                </li>
            </ul> -->
            <div class="dropdown ml-auto" *ngIf = "user">
                <a href="#" class="dropdown-toggle text-white d-flex align-items-center" data-toggle="dropdown">
                    <i class="material-icons mr-1">account_circle</i> {{user}}
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button routerLink="/profile" mat-button class="w-100 text-left"><i class="material-icons">mood</i> Profile</button>
                    <button routerLink="/logout" *ngIf = "isAuthorized" mat-button class="w-100 text-left"><i class="material-icons">power_settings_new</i> Log Out</button>                                
                </div>
            </div>
        </div>
        
    </nav>
    <div style="width: calc(100% - 77px);margin-left:77px;padding-top: 56px;">
        <router-outlet></router-outlet>
    </div>
