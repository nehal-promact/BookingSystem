<div class="container" *ngIf="DialogType == 'createBooking' || DialogType == 'editBooking'">
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <mat-form-field>
                <div><mat-label>DATE & TIME </mat-label><span class="required">*</span></div>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" name="date_time" [(ngModel)]="model.date_time">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field>
            <div><mat-label>FROM</mat-label><span class="required">*</span></div>
            <div class="col-12 form-group">
                <mat-select [(ngModel)]="model.from_time" name="from_time" (ngModelChange)="onTimeChange($event)">
                  <mat-option *ngFor="let time of fromTimes" [value]="time.id">
                    {{time.data}}
                  </mat-option>
                </mat-select>
            </div>
            </mat-form-field>
            <mat-form-field>
            <div><mat-label>TO</mat-label><span class="required">*</span></div>
            <div class="col-12 form-group">
                <mat-select [(ngModel)]="model.to_time" name="from_time" (ngModelChange)="onTimeChange($event)">
                  <mat-option *ngFor="let time of toTimes" [value]="time.id">
                    {{time.data}}
                  </mat-option>
                </mat-select>
            </div>
            </mat-form-field>
        </div>
        <div class="ember-view">
            <div class="row">
                <mat-form-field *ngIf="spaces">
                <div class="col-12 form-group">
                    <mat-label class="input-label" for="booking-modal-space">SPACE(S)</mat-label><span class="required">*</span>
                    <mat-select class="form-control ember-view" [(ngModel)]="model.space_id" name="space_id">
                        <mat-option *ngFor="let space of spaces.data" [value]="space.id">{{space.space_name}}</mat-option>
                    </mat-select>
                    <div class="ember-view"><div class="liquid-container ember-view"><!----></div></div>
                </div>
                </mat-form-field>
            </div>
        </div>
        <div class="ember-view">
            <div class="row">
                <mat-form-field>
                    <div class="col-12 form-group">
                      <mat-label class="input-label" for="booking-modal-title">BOOKING TITLE</mat-label><span class="required">*</span>
                      <input matInput placeholder="booking title" maxlength="255" id="booking_title" name="booking_title" class="form-control ember-text-field ember-view" type="text" [(ngModel)]="model.booking_title">
                      <div class="ember-view"><div class="liquid-container ember-view"><!----></div></div>
                    </div>
                </mat-form-field>
            </div>
            <div class="text-danger" *ngIf="error.isError">{{error.errorMessage}}</div>
            <div class="ember-view"><div class="liquid-container ember-view"><!----></div></div>
        </div>
        <div class="form-group" *ngIf="DialogType == 'createBooking'">
            <div><button class="btn btn-success">Confirm Booking</button>
            <button class="btn btn-input ml-2" (click)="onCancelBooking()">Cancel Booking</button></div>
        </div>
        <div class="form-group" *ngIf="DialogType == 'editBooking'">
            <div><button class="btn btn-success">Edit Booking</button>
            <button class="btn btn-input ml-2" (click)="onCancelBooking()">Cancel</button></div>
        </div>
    </form>
</div>
<div class="container" *ngIf="DialogType == 'deleteBooking'">
    <form (ngSubmit)="onDeleteSubmit()" #bookingForm="ngForm">
    <div>Do you want to delete this booking</div>   
    <div class="form-group">
        <button type="submit" class="btn btn-light center">YES</button>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-light center" (click)="onNoClick()">NO</button>
    </div>
   </form>
</div>
