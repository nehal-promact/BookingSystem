<div class="container">
<div class="btn-group d-none d-xl-inline-flex" role="group">
    <button class="btn btn-g300 px-3 scheduler-header-nav-button-bold active" type="button">DAY</button>
    <button class="btn btn-g300 px-3 scheduler-header-nav-button-bold " type="button">MONTH</button>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SPACES</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="/space">Create another space</a>
        </div>
    </div>
</div>
<div class="scheduler-header-spaces-wrapper">
    <div class="ember-view">
        <div class="bg-white scheduler-spaces-header-padding-top">
            <table class="table table-layout-fixed table-bordered scheduler-header-spaces-table" *ngIf="spaces">
                <tr>
                    <th class="scheduler-time-column"></th>
                    <th class="center" *ngFor="let space of spaces.data">{{space.space_name}}</th>
                </tr>
            </table>
            <table class="day-mode-table ember-view" *ngIf="spaces">
                <tbody *ngFor="let time of times">
                    <tr class="time-unavailable">
                        <td class="scheduler-time-column" rowspan="2">
                            <div class="text-truncate">
                              <small>{{time.data}}</small>
                            </div>
                        </td>
                        <td role="button" *ngFor="let space of spaces.data" [attr.data-time]="time.id" [attr.data-spaceid]="space.id"></td>
                    </tr>
                    <tr class="time-unavailable">
                        <td role="button" *ngFor="let space of spaces.data" [attr.data-time]="time.id" [attr.data-spaceid]="space.id"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
