<div class="form-header">
    <h4 mat-dialog-title class="mb-0">Edit Space</h4>
    <i class="material-icons close" style="cursor:pointer;" (click)="onNoClick()">close</i>
</div>
<form name="form">
    <input type="hidden" name="id" [(ngModel)]="model.id" #id="ngModel">
    <mat-form-field>
        <mat-label>Space Name</mat-label>
        <input matInput placeholder="e.g. Meeting Room" id="space-create-name" type="text" name="space_name" [(ngModel)]="model.space_name" required>
    </mat-form-field>
    <div>
        <button mat-raised-button color="primary" type="submit" (click)="editSpace()">Edit space</button>
        <button mat-raised-button class="ml-2" type="button" (click)="onNoClick()">Cancel</button>
    </div>
</form>
