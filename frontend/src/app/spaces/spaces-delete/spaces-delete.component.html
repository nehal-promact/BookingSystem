<form #Form="ngForm">
    <div class="text-center">
        <p>Do you want to delete this space</p>  
        <button type="submit" mat-raised-button color="primary" (click) = "deleteSpace()" >YES</button>
        <button type="button" mat-raised-button class="ml-2 ember-view" (click)="onNoClick()">NO</button>
    </div>
</form>
