<div class="container">
    <form #Form="ngForm">
    <mat-dialog-content>
        <div>Do you want to delete this space</div>  
    </mat-dialog-content>
        <mat-dialog-actions>
            <div class="form-group">
                <button type="submit" mat-raised-button color="primary" (click) = "deleteSpace()" >YES</button>
                <button type="button" mat-raised-button class="btn btn-input ember-view" (click)="onNoClick()">NO</button>
            </div>
        </mat-dialog-actions>
   </form>
</div>
