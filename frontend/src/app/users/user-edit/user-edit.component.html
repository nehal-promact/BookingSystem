<h4>UPDATE A USER</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label>Email</label>         
        <input name="email" placeholder="Enter Email" #email="ngModel" [(ngModel)]="formData.email" class="form-control" [class.is-invalid]="!isValid" required>   
      </div>
      <div class="form-row">
      <div class="form-group col-md-6">
            <label>First Name</label>
            <div class="input-group">
            <input name="first_name" placeholder="Enter First Name" #first_name="ngModel" [(ngModel)]="formData.first_name" class="form-control" [class.is-invalid]="!isValid" required>
            </div></div>
            <div class="form-group col-md-6">
                  <label>Last Name</label>
                  <div class="input-group">
            <input name="last_name" placeholder="Enter Last Name" #last_name="ngModel" [(ngModel)]="formData.last_name" class="form-control" [class.is-invalid]="!isValid" required>
      </div></div>
      </div>
  <div class="form-group">
        <label>Contact Number</label>
         <div class="input-group">
         <div class="input-group-prepend">
            <div class="input-group-text">+91</div>
        </div>
        <input name="contact_number" placeholder="Enter Contact Number" #contact_number="ngModel" [(ngModel)]="formData.contact_number" class="form-control" [class.is-invalid]="!isValid">
        </div>    
  </div>
      <div class="form-group">
        <button type="submit" class="btn btn-add"><i class="fa fa-user-plus" aria-hidden="true"></i> Update User</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
</form>
