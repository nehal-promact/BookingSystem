<h2 class="display-4">ADD A USER</h2>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="OnSubmit(form)">
    <div class="form-group col-md-6">
        <label>Email</label>         
        <input name="email" #email="ngModel" [(ngModel)]="formData.email" class="form-control" required>   
      </div>
   <div class="form-group col-md-6">
        <label>First Name</label>
         <div class="input-group">
        <input name="first_name" #first_name="ngModel" [(ngModel)]="formData.first_name" class="form-control" required>
        </div>    
  </div>
  <div class="form-group col-md-6">
        <label>Last Name</label>
         <div class="input-group">
        <input name="last_name" #last_name="ngModel" [(ngModel)]="formData.last_name" class="form-control" required>
        </div>    
  </div>
  <div class="form-group col-md-6">
        <label>Contact Number</label>
         <div class="input-group">
         <div class="input-group-prepend">
            <div class="input-group-text">+91</div>
        </div>
        <input name="contact_number" #contact_number="ngModel" [(ngModel)]="formData.contact_number" class="form-control">
        </div>    
  </div>
      <div class="form-group">
        <button type="submit" class="btn btn-add"><i class="fa fa-user-plus" aria-hidden="true"></i> Add User</button>
        <button type="button" class="btn btn-close ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
</form>
