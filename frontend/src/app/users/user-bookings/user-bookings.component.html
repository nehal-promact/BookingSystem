<button type="button" class="ml-1 float-right material-icons close" style="cursor:pointer;" [mat-dialog-close]><i class="fa fa-times"></i></button>
<h3 style="text-align: center;">SPACE REGISTERED BY ME</h3>
  <p body="font-italic text-center" *ngIf="userwisebooking.length==0" [class.text-danger]="!isValid && userwisebooking.length==0">
    No bookings done yet.
  </p>
<ul *ngFor="let userbooking of userwisebooking;let i=index;let j=index;">
<strong>{{userbooking.date_time | date:'fullDate'}}</strong>
<li>{{from_time[i]}}-{{to_time[j]}} for <b>{{userbooking.space.space_name}}</b> has booking name as <b>{{userbooking.booking_title}}</b></li>
</ul>
