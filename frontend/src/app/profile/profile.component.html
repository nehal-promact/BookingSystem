<div class="scheduler-header-profile-wrapper">
        <span class="text-center">
           <h3 mat-dialog-title></h3>
        </span>
        &nbsp;
        <!-- main app container -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <mat-card>
                        <h5>User Profile</h5>
                        <mat-tab-group >
                            <mat-tab>
                                <ng-template mat-tab-label>Login</ng-template>
                                <form name="form" (ngSubmit)="form.valid" #form="ngForm" novalidate>
                                    <div class="form-group">
                                        <input type="hidden" name="id" [(ngModel)]="formData.id" #id="ngModel">
                                        <mat-form-field>
                                            <mat-label for="email">Email</mat-label>
                                            <input matInput type="email" name="email" [(ngModel)]="formData.email" #email="ngModel" placeholder="Enter Email" [ngClass]="{ 'is-invalid': form.submitted && form.invalid }" required email readonly />
                                            <!-- <div class="input-group-append">
                                                <button mat-raised-button class="btn btn-input" type="button" (click)="ChangeEmail()">Change</button>
                                                </div>-->
                                            <div *ngIf="form.submitted && form.invalid" class="invalid-feedback">
                                                <div *ngIf="email.errors.required">Email is required</div>
                                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                            </div>
                                        </mat-form-field>
                                        <button mat-raised-button routerLink="/resetpassword" color="primary" >Reset Password</button>                                
                                    </div>
                                    
                                    <!-- <div class="dropdown">
                                        <button mat-raised-button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Reset Password</button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="/resetpassword">Go To Login-Reset Page</a>
                                        </div>
                                    </div> -->
                                </form>
                            </mat-tab>
                            
                            <mat-tab>
                                <ng-template mat-tab-label>Contact</ng-template>
                                <form name="form" (ngSubmit)="form.valid" #form="ngForm" novalidate>
                                    <div class="form-group d-flex">
                                        <mat-form-field class="pr-2">
                                            <mat-label for="first_name">First Name</mat-label>
                                            <input matInput type="text" name="first_name" [(ngModel)]="formData.first_name" #first_name="ngModel" placeholder="Enter First Name" [ngClass]="{ 'is-invalid': form.submitted && form.invalid }" required />
                                            <div *ngIf="form.submitted && form.invalid" class="invalid-feedback">
                                                <div *ngIf="first_name.errors.required">First Name is required</div>
                                            </div>
                                        </mat-form-field>                                     
                                        <mat-form-field class="pl-2">
                                            <mat-label for="last_name">Last Name</mat-label>
                                            <input matInput type="text" name="last_name" [(ngModel)]="formData.last_name" #last_name="ngModel" placeholder="Enter Last Name" [ngClass]="{ 'is-invalid': form.submitted && form.invalid }" required />
                                            <div *ngIf="form.submitted && form.invalid" class="invalid-feedback">
                                                <div *ngIf="last_name.errors.required">Last Name is required</div>
                                            </div>
                                        </mat-form-field>                                             
                                    </div>                                    
                                    <div class="form-group d-flex">
                                        <mat-form-field class="contact-label pr-2">
                                            <mat-label for="contact_number">Contact Number</mat-label>
                                            <span matPrefix>+91</span>
                                            <input matInput type="text" name="contact_number" [(ngModel)]="formData.contact_number" #contact_number="ngModel" placeholder="Enter Contact Number">
                                        </mat-form-field>
                                        <mat-form-field class="pl-2">
                                            <mat-label for="organization">Organization</mat-label>                                            
                                            <input matInput type="text" name="organization" [(ngModel)]="organization"  readonly>
                                        </mat-form-field>
                                    </div>
                                    <!-- <div class="form-group ">
                                        <div class="input-group">
                                            <div class="input-group-prepend">                                                
                                                <div class="input-group-text">{{organization}}</div>
                                            </div>
                                        </div>
                                    </div> -->
                                    <!-- <mat-dialog-content>
                                        
                                        <div class="form-row">
                                            
                                        </div>
                                    </mat-dialog-content>                         -->
                                    <button mat-raised-button class="mb-2" type="submit" color="primary" (click)="updateUserRecord(form)">Save All Changes</button>
                                </form>
                            </mat-tab>
                        </mat-tab-group>                        
                    </mat-card>
                </div>
           </div>
        </div>
     </div>
