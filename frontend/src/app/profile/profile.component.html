    <div class="scheduler-header-profile-wrapper">
        <!-- <span class="text-center"><h3 mat-dialog-title>USER PROFILE</h3></span> -->
<app-toasts aria-live="polite" aria-atomic="true" style="margin-top: 60px;"></app-toasts>
<!-- main app container -->
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-md-8 mx-auto">                
                <mat-card class="mt-30 overflow-hidden">
                        <div class="form-header">
                            <h4 mat-dialog-title class="mb-0">User Profile</h4>
                        </div>
                    <!-- <h3>User Profile</h3>
                    <hr>            -->
                    <form name="form" (ngSubmit)="form.valid" #form="ngForm" novalidate>
                        <input type="hidden" name="id" [(ngModel)]="formData.id" #id="ngModel">
                        <mat-form-field class="form-field-width">
                            <mat-label for="email">Email</mat-label>
                            <input matInput type="email" name="email" [(ngModel)]="formData.email" #email="ngModel" placeholder="Enter Email" [ngClass]="{ 'is-invalid': form.submitted && form.invalid }" required email readonly /> 
                            <!-- <div class="input-group-append">
                                    <button mat-raised-button class="btn btn-input" type="button" (click)="ChangeEmail()">Change</button>
                                </div>-->
                            <div *ngIf="form.submitted && form.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                        </mat-form-field>
                        <button class="mb-1 mt-2" mat-raised-button routerLink="/resetpassword" color="primary" >Reset Password</button>
                    </form>   
                    
                    <form class="mt-3" name="form" (ngSubmit)="form.valid" #form="ngForm" novalidate>
                        <div class="d-flex">                                        
                            <mat-form-field class="pr-2">
                                <mat-label for="first_name">First Name</mat-label>
                                <input matInput type="text" name="first_name" [(ngModel)]="formData.first_name" #first_name="ngModel" placeholder="Enter First Name"  required />
                                <mat-error *ngIf="form.submitted && form.invalid" >
                                    <div *ngIf="first_name.errors.required">First Name is required</div>
                                </mat-error>
                            </mat-form-field>                                                                             
                            <mat-form-field class="pl-2">
                                <mat-label for="last_name">Last Name</mat-label>
                                <input matInput type="text" name="last_name" [(ngModel)]="formData.last_name" #last_name="ngModel" placeholder="Enter Last Name"  required />
                                <mat-error *ngIf="form.submitted && form.invalid">
                                    <div *ngIf="last_name.errors.required">Last Name is required</div>
                                </mat-error>
                            </mat-form-field>                                             
                        </div>                                    
                        <div class="d-flex">
                            <mat-form-field class="contact-label pr-2">
                                <mat-label for="contact_number">Contact Number</mat-label>
                                <span matPrefix>+91</span>                                               
                                <input matInput type="text" name="contact_number" [(ngModel)]="formData.contact_number" #contact_number="ngModel" placeholder="Enter Contact Number">
                            </mat-form-field>
                            <mat-form-field class="pl-2">
                                <mat-label for="organization">Organization</mat-label>                                            
                                <input matInput type="text" name="organization" [(ngModel)]="organization"  readonly>
                            </mat-form-field>
                        </div>
                        <button mat-raised-button class="mb-1 mt-2" type="submit" color="primary" (click)="updateUserRecord(form)">Save All Changes</button>
                    </form>                 
                </mat-card>
            </div>
        </div>
    </div>
    </div>
