<div class="text-center mb-3 mt-5">
    <div class="liquid-container ember-view">
        <div class="liquid-child ember-view" style="top: 0px; left: 0px; transform: translateX(0px);">
            <h3 class="text-brand-primary">Reset password</h3>
            <p>Please enter the new password</p>
        </div>
    </div>
</div>
<div class="col-md-8 col-lg-6 col-10 mx-auto">
    <mat-card>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="login-form">
            <div>
                <mat-form-field class="form-field-width">
                    <mat-label>Old Password</mat-label>
                    <input matInput type="password" formControlName="oldPassword" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
                    <mat-error *ngIf="submitted && f.oldPassword.errors" >
                        <div *ngIf="f.oldPassword.errors.required">Old Password is required</div>
                    </mat-error>
                </mat-form-field>
                    
            </div>
            <div>
                <mat-form-field class="form-field-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" class=" ember-text-field ember-view" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  >
                    <mat-error *ngIf="submitted && f.password.errors" >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="f.password.errors.mustDiffer">Passwords must be differ from old password</div>
                    </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-field-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword" class=" ember-text-field ember-view" required [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    <mat-error *ngIf="submitted && f.confirmPassword.errors">
                        <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                    </mat-error>
                </mat-form-field>
            </div>
            <button mat-raised-button color="primary" class="w-100" type="submit"><i class="material-icons">keyboard</i> Change Password</button>
        </form>
    </mat-card>
</div>
